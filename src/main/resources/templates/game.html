<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Word Guessing Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
        text-align: center;
        margin-top: 20px;
    }
    input[type="text"] {
        margin: 10px;
    }
    .error {
        color: red;
        font-weight: bold;
    }
    .message {
        color: green;
        font-weight: bold;
    }
    .hint {
        font-size: 1.2em;
        margin: 20px;
        font-style: italic;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Word Guessing Game</h1>
  <div th:if="${user}">
    <p>Welcome, <span th:text="${user.username}">User</span>!</p>
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Logout" class="btn btn-danger"/>
    </form>
  </div>
  <h2 th:text="${rating}" class="text-primary">[Difficulty Level]</h2>
  <p th:text="'Hint: ' + ${hint}" class="hint">[Hint]</p>
  <div th:if="${error}" class="error" th:text="${error}">[Error Message]</div>
  <div th:if="${message}" class="message" th:text="${message}">[Game Message]</div>
  <form th:action="@{/guess}" method="post">
    <input type="text" name="guess" maxlength="5" autofocus class="form-control"/>
    <input type="submit" value="Guess" class="btn btn-primary"/>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
